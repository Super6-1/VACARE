<script language="javascript">
function checkvalid()
{
var strmg=register.username.value;
var pass1=register.password.value;
var pass2=register.password2.value;

if(strmg=="" ||  pass1=="" || pass2=="")
{
alert("用户名或密码为空！请输入用户名和密码...");
//login.pwd.value=" ";
//return false;
return false;
}
else if(pass1!=pass2)
{
alert("两次输入密码不同！请重新输入...");
//login.pwd.value=" ";
return false;
}
else 
return true;
}

function checkvalid2()
{
var strmg=login.username.value;

{
alert("用户名或密码为空,请输入用户名和密码...");
//login.pwd.value=" ";
return false;
}
else
return true;
}
